<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
      <div class="calculator">
        <div class="calculator_result">
            0
        </div>

        <div class="calculator_keys">
            <button id="clear" data-action="clear">AC</button>
            <button class="keys_operator" data-action="percent">%</button>
            <button class="keys_operator" data-action="divide">/</button>
            <button data-action="delete">âŒ«</button>

            <button>7</button>
            <button>8</button>
            <button >9</button>
            <button class="keys_operator" data-action="multiply">x</button>


            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="keys_operator" data-action="subtract">-</button>

            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="keys_operator" data-action="add">+</button>

            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="key_equal" data-action="calculate">=</button>

        </div> 
      </div>
    </div>


<script src="./calculator.js">
    
</script>
</body>
</html>
